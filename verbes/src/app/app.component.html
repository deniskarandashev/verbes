<div>
  <div>
    <input
      type="radio"
      id="huey"
      name="mode"
      value="questions"
      [(ngModel)]="mode"
    />
    <label for="huey">Questions</label>
  </div>

  <div>
    <input
      type="radio"
      id="dewey"
      name="mode"
      value="answers"
      [(ngModel)]="mode"
    />
    <label for="dewey">Answers</label>
  </div>
</div>

<div class="container">
  <ng-container *ngFor="let verb of verbs; let i = index">
    <div #card *ngIf="!!verb.verb" class="verb">
      <div class="flex-row">
        <div>
          <b>{{ verb.verb }}</b>
          <i>{{ ' (' + verb.translation + ')' }}</i>
        </div>
        <input #checkbox type="checkbox" (click)="onCheckBox($event, verb, card, checkbox)"/>
      </div>
      <hr>
      <div #row *ngFor="let prenom of prenoms; let j = index" class="input-row" (click)="markRowAsMistaken(row, verb, prenom, i)">
        {{ prenom }} 
        <ng-container [ngSwitch]="mode">
          <ng-container *ngSwitchCase="'questions'">
            <input 
              #inputElement 
              [id]="verb.verb + '_' + prenom" 
              class="input" 
              (keydown.enter)="onEnter($event, verb, prenom, i, j)"  
              (click)="$event.stopPropagation()"
              autocomplete="off"
            />
          </ng-container>
          <ng-container *ngSwitchCase="'answers'">
            {{ answer(verb, prenom) }}
          </ng-container>
        </ng-container>

      </div>
    </div>
  </ng-container>
</div>
